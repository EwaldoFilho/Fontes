                <div class="col-md-8">

                        Homologação de Atestado Médico

            <!-- panel dados solicitante -->
            
                <div class="panel panel-success fs-xl-margin" id="panelDadoSolicitante" name="panelDadoSolicitante" style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">

                        <p class="panel-title">

                            <strong class="fs-xs-margin-left">Dados do Solicitante</strong>
                        </p>
                    </div>
                    <div class="panel-body fs-sm-margin-top"> 
                        <div class="row" data-type="content"  data-field-name="contentDadoSolicitante">
                            <div class="col-md-4">
                                <div class="form-group">                                
                                    <label class="control-label" for="solicitanteNome">Nome do Solicitante</label>

                            <div class="col-md-4">

                                    <label class="control-label" for="datasolicitacao">Data</label>
                                    <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="flaticon flaticon-event icon-sm" aria-hidden="true"></i></span>
                                    <input id="datasolicitacao" type="text" class="form-control" name="datasolicitacao" readonly/>
                                </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            
            
            <!-- panel dados da Solicitação -->

                <div class="panel panel-danger fs-xl-margin" id="panelDadoSolicitacao" name="panelDadoSolicitacao" style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">
                    <div class="panel-heading">
                        <p class="panel-title">
                            <i class="flaticon flaticon-person icon-lg"></i>
                            <strong class="fs-xs-margin-left">Dados da Solicitação</strong>
                        </p>
                    </div>
                    <div class="panel-body fs-sm-margin-top">
                        <div class="row">
                            <div class="form-group col-md-4 col-sm-12">
                                <label for="centroCusto">Centro de Custo<strong class="required text-danger"></strong></label>
                                <div class="input-group" readonly="">
                                    <span class="input-group-addon">
                                        <i class="flaticon flaticon-local-city icon-sm" aria-hidden="true"></i></span>
                                    <input type="hidden" id="codCentroCusto" name="codCentroCusto" data-fluig-state-valid="0,4,119,491,505"
                                        data-fluig-write="0,4,119,491,505">
                                    <input type="text" class="form-control zoom-tdi" id="centroCusto" name="centroCusto"
                                     onchange="validaCampo(this)" data-fluig-state-valid="0,4,119,491" data-fluig-write="0,4,119,491,505" fluig-state-readonly="0,4"
                                        required="required" readonly="readonly" placeholder="Selecione a Empresa Relacionada ao Fornecedor">
                                        <div class="input-group-addon zoom-tdi" onclick="zoomCusto(this)" data-toggle="tooltip"
                                        data-placement="bottom" title="Pesquisar empresa">
                                        <i class="flaticon flaticon-search icon-sm"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-4 col-sm-12">
                                <label for="colaborador">Nome Colaborador<strong class="required text-danger"></strong></label>
                                <div class="input-group" readonly="">
                                    <span class="input-group-addon">
                                        <i class="flaticon flaticon-face icon-sm" aria-hidden="true"></i></span>
                                    <input type="hidden" id="tipocontrato" name="TPCONTRATO">
                                    <input type="hidden" id="telefone" name="TELEFONE">
                                    <input type="hidden" id="email" name="EMAIL">
                                    <input type="hidden" id="rg" name="RG">
                                    <input type="text" class="form-control zoom-tdi" id="colaborador" name="colaborador" onchange="validaCampo(this)" analytics="true" gooddataid="4" required="required" readonly="readonly" placeholder="Clique na lupa para selecionar" >
                                    <div class="input-group-addon zoom-tdi" id="bottom2" data-fluig-state-valid="0,4,119,491" data-fluig-write="0,4,119,491,505" onclick="zoomColaboradores(this)"
                                        data-toggle="tooltip" data-placement="bottom" title="Pesquisar Função">
                                        <i class="flaticon flaticon-search icon-sm"></i>
                                    </div>
                                </div>
                            </div>                            
                        
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="control-label" for="funcao">Função/Cargo</label>
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-organogram icon-sm" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="funcao" id="funcao"
                                    placeholder="Informe o numero do documento: " data-size="small"  readonly >
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="control-label" for="cpf">CPF</label>
                                <div class="input-group">

                                    <i class="flaticon flaticon-assignment icon-sm" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="cpf" id="cpf"
                                    placeholder="Informe o numero do documento: " data-size="small"  readonly>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label class="control-label">CID10<strong class="required text-danger"></strong></label>  
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-local-hospital icon-sm" aria-hidden="true"></i></span>                                                                
                                    <input type="text" class="form-control zoom-tdi" id="cid10" name="cid10" 
                                        required="required" data-fluig-state-valid="0,4,119,491" data-fluig-write="0,4,119,491,505">  
                                </div>   
                            </div>             
                        </div>
                        
                        <br>

                            <div class="form-field" data-type="date" data-show-properties="" data-field-name="dataAtestado">

                                    <label for="dataAtestado" style="color:red;">Data do Atestado: </label>  
                                    <div class="input-group">

                                        <i class="flaticon flaticon-event icon-sm" aria-hidden="true"></i></span>                       
                                    <input type="date" id="dataAtestado" name="dataAtestado" min="" class="form-control" data-fluig-state-valid="0,4,119,491" data-fluig-write="0,4,119,491,505">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-2 col-sm-12">
                                <label class="control-label" for="qtdDias">Quantidade Dias</label>
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-event icon-sm" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="qtdDias" id="qtdDias"
                                    placeholder="Informe o numero do documento: " data-size="small" data-fluig-state-valid="0,4"
                                    data-fluig-write="0,4" >
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-group" autocomplete="off">        
                                    <label class="control-label" for="inputAnexo">Incluir Atestado</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="flaticon flaticon-add-image icon-sm" aria-hidden="true"></i></span>
                                        <input type="button" class="btn btn-primary" name="inputAnexo" id="inputAnexo" value="Inserir Anexo" onclick="showCamera();"/>
                                    </div>
                                </div>
                           </div>
                        </div>
                    </div>
                </div>
            <!-- panel Agendamento -->

            <div class="panel panel-danger fs-xl-margin" id="panelAgendamento" name="panelAgendamento" style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">
                <div class="panel-heading">
                    <p class="panel-title">
                        <i class="flaticon flaticon-person icon-lg"></i>
                        <strong class="fs-xs-margin-left">Agendamento</strong>
                    </p>

                <div class="panel-body fs-sm-margin-top">
                   
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-12">
                            <label class="control-label" for="nomeClinica">Clínica</label>
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="flaticon flaticon-local-hospital icon-sm" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="nomeClinica" id="nomeClinica"
                                placeholder="" data-size="small" data-fluig-state-valid="0,4"
                                data-fluig-write="0,4" >
                            </div>
                        </div> 
                        <div class="form-group col-md-4 col-sm-12">
                            <label class="control-label" for="endereco">Endereço</label>
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="flaticon flaticon-message-favorite icon-sm" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="endereco" id="endereco"
                                placeholder="" data-size="small" data-fluig-state-valid="0,4"

                            </div>
                        </div> 
                        <div class="form-group col-md-4 col-sm-12">
                            <label class="control-label" for="dataHora">Data/Hora</label>

                                <i class="flaticon flaticon-event icon-sm" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="dataHora" id="dataHora"
                                placeholder=" " data-size="small" data-fluig-state-valid="0,4"
                                data-fluig-write="0,4" >
                            </div>
                        </div> 
                        
                    </div>
                    <div class="row">
                        <div class="form-field" data-type="textarea" data-show-properties="" data-field-name="observacao">
                            <div class="form-input col-md-12 col-sm-12">
                                <div class="form-group"><label>Observação </label>
                                    <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="flaticon flaticon-order icon-sm" aria-hidden="true"></i></span><textarea class="form-control"
                                        rows="3" name="observacao" id="observacao"
                                        placeholder="" data-size="big"
                                        data-fluig-state-valid="0,4" data-fluig-write="0,4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>                     
                </div>
            </div>            
                                        <!-- Campos de controle -->
                   <input type="hidden"  name="processo" id="processo">   
                   <input type="hidden"  name="emailClinica" id="emailClinica">
        </form>
        
    </div>
</div>
        <script type="text/javascript">
        function disablePullToRefresh(){
                return true;
            }
            
            var today = new Date();
            today.setDate(today.getDate() - 1); 
            today = today.toISOString().split('T')[0];

            document.getElementsByName("dataAtestado")[0].setAttribute('min', today);
            

            var indice = 0; // contador para gerar um valor para cada anexo
	
	        function showCamera() {
	        indice++;
	        JSInterface.showCamera("Atestado_" + indice);
	                // alterei o css para gerar uma confirmação visual após o click
	        $("#inputAnexo___" + indice).removeClass().addClass("btn btn-success"); 
	    }
        </script>
