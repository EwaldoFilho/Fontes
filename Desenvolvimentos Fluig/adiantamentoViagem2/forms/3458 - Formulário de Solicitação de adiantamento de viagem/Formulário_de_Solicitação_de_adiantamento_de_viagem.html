<!DOCTYPE html>
<html>

<head>

    <title>Form</title>

    <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
    <script src="/resources/js/jquery/jquery.js"></script>
    <script src="/resources/js/jquery/jquery-ui.min.js"></script>
    <script src="/resources/js/mustache/mustache-min.js"></script>
    <script src="/style-guide/js/fluig-style-guide.min.js"></script>

    <!-- CUSTOM -->
    <link href="/style-guide/css/fluig-style-guide-filter.min.css" rel="stylesheet" type="text/css">
    <link href="/style-guide/css/fluig-style-guide-ratingstars.min.css" rel="stylesheet" type="text/css">
    <script src="/style-guide/js/fluig-style-guide-filter.min.js"></script>
    <script src="/style-guide/js/fluig-style-guide-ratingstars.min.js"></script>

    <!-- <link href='/webdesk/customresources?cid=1&resourceName=temaFormulario/1.css' type='text/css' rel='stylesheet' />-->



    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />

    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="zoom.js"></script>   
    <script type="text/javascript" src="FLUIGIP.js"></script>   
    <script type="text/javascript" src="gerarPDF.js"></script>


</head>

<body class="fluig-style-guide">

    <form name="form" role="form">
        <div class="row text-center" data-type="header" data-field-name="headerRetirarMateriais">
            <br>
            <div class="col-md-2">
                <br>
                <img src="http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/logo_image.png"
                    style="width: auto; height: 30px">
            </div>
            <div class="col-md-8">

                <h2 class="text-center" id="tituloSolicitacaoFinalizada">
                    Solicitação de Adiantamento de Viagem
                </h2>
            </div>
            <div class="col-md-2" id="logo-right">
                <br>
                <img src="http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/logo_image.png"
                    style="width: auto; height: 30px">
            </div>
            <br>
        </div>
        <br><br>
        <div class="panel panel-success fs-xl-margin-top" id="panelDadosSolicitante" style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">

            <div class="panel-heading fs-sm-padding-top fs-sm-padding-bottom">
                <h3 class="panel-title">
                    <i class="flaticon flaticon-speaker-notes icon-md"></i>
                    <b>Dados do solicitante</b>
                </h3>
            </div>

            <div class="panel-body fs-sm-margin-top">

                <div class="row">
                    <div class="col-md-2 ">
                        <div class="form-field" data-type="date" data-show-properties="" data-field-name="dataAbertura" style="">
                            <div class="form-input">
                                <div class="form-group"><label>Data</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="flaticon flaticon-calendar icon-sm" aria-hidden="true"></i></span>
                                        <input id="date0" type="text" class="form-control" name="dataAbertura" mask="00/00/0000"
                                            data-date="" readonly="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="col-md-4">
                        <div class="form-group">

                            <label class="control-label" for="solicitanteNome">Nome do Solicitante</label>

                            <div class="input-group">

                                <span class="input-group-addon">

                                    <i class="flaticon flaticon-folder-person icon-sm" aria-hidden="true"></i></span>

                                <input type="hidden" id="solicitanteCode" name="solicitanteCode" />
                                <input type="hidden" id="ativAtual" name="ativAtual" />

                                <input type="text" class="form-control" id="solicitanteNome" name="solicitanteNome"
                                    readonly="readonly" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">

                            <label class="control-label" for="solicitanteEmail">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-drafts icon-sm" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" id="solicitanteEmail" name="solicitanteEmail"
                                    readonly="readonly" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="centroCusto">Centro de Custo:<strong class="required text-danger"></strong></label>
                        <div class="input-group" readonly="">
                            <span class="input-group-addon">
                                <i class="flaticon flaticon-company icon-sm" aria-hidden="true"></i></span>
                            <input type="hidden" id="codCentroCusto" name="codCentroCusto">
                            <input type="text" class="form-control zoom-tdi" id="centroCusto" name="centroCusto"
                                onchange="validaCampo(this)" required="required" readonly="readonly"
                                placeholder="Clique na lupa para selecionar">
                            <div class="input-group-addon zoom-tdi"  id="bottom" onchange="habilitaBtn()" onclick="zoomCusto(this)" data-toggle="tooltip"
                                data-placement="bottom" title="Pesquisar empresa" >
                                <i class="flaticon flaticon-search icon-sm"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="panel panel-danger fs-xl-margin-top" id="panelDadosSolicitacao" style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">
            <div class="panel-heading fs-sm-padding-top fs-sm-padding-bottom">
                <h3 class="panel-title">
                    <i class="flaticon flaticon-speaker-notes icon-md"></i>
                    <b>Dados da solicitação</b>
                </h3>
            </div>

            <div class="panel-body fs-sm-margin-top">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group" autocomplete="off">
                
                            <label class="control-label" for="Contato">Telefone para Contato<strong
                                    class="required text-danger"></strong></label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-settings-phone icon-sm" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" id="Contato" name="Contato" value=""
                                    placeholder="(00) 00000-0000" mask="(00) 00000-0000" onkeypress="return onlynumber();"
                                    autocomplete="off" data-size="big" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-field" data-show-properties="" data-field-name="Tipo"
                            style="position: relative; left: 0px; top: 0px;">
                            <div class="form-input">
                                <div class="form-group">
                                    <label class="control-label" for="Classificacao">Classificação<strong
                                            class="required text-danger"></strong></label>
                    
                                    <select class="form-control" name="Classificacao" id="Classificacao" required="required">
                                        <option value="-">-</option>
                                        <option value="Regular">Regular</option>
                                        <option value="Urgente">Urgente</option>
                                        <option value="Confidencial">Confidencial</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-3">
                        <div class="form-field" data-show-properties="" data-field-name="Tipo"
                            style="position: relative; left: 0px; top: 0px;">
                            <div class="form-input">
                                <div class="form-group"><label>Setor<strong class="required text-danger"></strong></label>
                                    <select class="form-control" name="Setor" required="required">
                                        <option value="-">-</option>
                                        <option value="Gestão de pessoas">Gestão de pessoas</option>
                                        <option value="Gestão de contratos">Gestão de contratos</option>
                                        <option value="Área técnica">Área técnica</option>
                                        <option value="Jurídico">Jurídico</option>
                                        <option value="Financeiro">Financeiro</option>
                                        <option value="Qualidade">Qualidade</option>
                                        <option value="Comercial">Comercial</option>
                                        <option value="Tecnologia">Tecnologia</option>
                                        <option value="Suporte">Suporte</option>
                                        <option value="Operacional">Operacional</option>
                                        <option value="Administrativo">Administrativo</option>
                                        <option value="Diretoria">Diretoria</option>
                                        <option value="Documentação">Documentação</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Farmácia">Farmácia</option>
                                        <option value="Suprimentos">Suprimentos</option>
                                        <option value="Amor a mais">Amor a mais</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-3">
                        <div class="form-input">
                            <div class="form-group"><label>CPF</label><span class="required text-danger"><strong>*</strong></span>
                                <input type="text" class="form-control" name="textbox4" id="textbox4" value="" placeholder="Informe o CPF:"
                                     mask="000.000.000-00" maxlength="14" data-only-numbers="true" required="required" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-input">
                            <div class="form-group"><label>Valo do Adiantamento</label><span
                                    class="required text-danger"><strong>*</strong></span>
                                    <input type="text" class="form-control" name="textbox5" id="textbox5" value="" placeholder="Informe o valor do adiantamento: " data-size="big" mask="#00.000.000.000.000,00" maxlength="22" data-only-numbers="true">
                            </div>    
                        </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="form-field" data-type="tabledetail" data-show-properties="" data-field-name="Dados_banc_rios">
                        <div class="form-input">
                            <div class="form-group"><label>Dados Bancários</label>
                                <table tablename="tabledetailname2" class="table" noaddbutton="true">
                                    <thead>
                                        <tr class="tableHeadRow">
                                            <th class="tableColumn">Banco</th>
                                            <th class="tableColumn">Agência</th>
                                            <th class="tableColumn">Conta</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="tableBodyRow">
                                            <td class="fs-v-align-middle">
                                                <div class="form-input"><input type="text" name="column1_2" class="form-control"
                                                        label="Banco"></div>
                                            </td>
                                            <td class="fs-v-align-middle">
                                                <div class="form-input"><input type="text" name="column2_2" class="form-control"
                                                        label="Agência"></div>
                                            </td>
                                            <td class="fs-v-align-middle">
                                                <div class="form-input"><input type="text" name="column3_2" class="form-control"
                                                        label="Conta"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table><button type="button" class="btn btn-primary"
                                    onclick="wdkAddChild('tabledetailname2')">Incluir
                                    dados</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-input">
                            <div class="form-group">
                                <label>Opção PIX:</label>
                                <div class="radio-options">
                                    <div class="radio"><label><input type="radio" name="opcaopix" value="CNPJ">CNPJ</label></div>
                                    <div class="radio"><label><input type="radio" name="opcaopix" value="CPF">CPF</label></div>
                                    <div class="radio"><label><input type="radio" name="opcaopix" value="E-mail">E-mail</label></div>
                                    <div class="radio"><label><input type="radio" name="opcaopix" value="Telefone">Telefone</label></div>
                                    <div class="radio"><label><input type="radio" name="opcaopix" value="Chave aleatória">Chave Aleatória</label></div>
                                </div>
                
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-input">
                                <div class="form-group">
                                    <label>Dados PIX</label><input type="text" class="form-control" name="dadospix" value=""
                                        placeholder="Informe os dados do PIX:" data-size="big" style="width: 100%;">
                                </div>
                            </div>                    
                        </div>                    
                    </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-field" data-type="textarea" data-show-properties=""
                            data-field-name="Informa_Add" style="">
                            <div class="form-input">
                                <div class="form-group"><label>Descrição da Viagem:</label><textarea class="form-control" rows="3"
                                    name="descrevaviagem" placeholder="descreva as informações da sua viagem:"
                                    data-size="big"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-field" data-type="textarea" data-show-properties=""
                            data-field-name="Informa_Add" style="">
                            <div class="form-input">
                                <div class="form-group"><label>Justificativa </label><textarea class="form-control" rows="3"
                                    name="justificativa" placeholder="Descreva a justificativa" data-size="big"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
	                <div class="col-md-3">
                        
	                        <div class="form-group" autocomplete="off">
	
	                            <label class="control-label" for="inputAnexo">Inclua Anexo(s)</label>
	                            <div class="input-group">
	                                <span class="input-group-addon">
	                                    <i class="flaticon flaticon-add-image icon-sm" aria-hidden="true"></i></span>
	                                <input type="button" class="btn btn-primary" name="inputAnexo" id="inputAnexo" value="Inserir Anexo" onclick="showCamera();"/>
	                            </div>
	                        </div>
	                   </div>
                       
                        
                   </div>
                </div>
                
                
            </div>

        </div>

    </form>
    <script language="javascript">
    	var indice = 0; // contador para gerar um valor para cada anexo
	
	    function showCamera() {
	        indice++;
	        JSInterface.showCamera("Nome do arquivo_" + indice);
	                // alterei o css para gerar uma confirmação visual após o click
	        $("#inputAnexo___" + indice).removeClass().addClass("btn btn-success"); 
	    }
        $(document).ready(function(){
        $('.date').mask('11/11/1111');
        $('.time').mask('00:00:00');
        $('.date_time').mask('00/00/0000 00:00:00');
        $('.cep').mask('00000-000');
        $('.phone').mask('0000-0000');
        $('.phone_with_ddd').mask('(00) 0000-0000');
        $('.phone_us').mask('(000) 000-0000');
        $('.mixed').mask('AAA 000-S0S');
        $("#textbox4").mask('000.000.000-00', {reverse: true});
        $("#textbox5").mask('000.000.000.000.000,00', {reverse: true});
});
	</script>
</body>

</html>
