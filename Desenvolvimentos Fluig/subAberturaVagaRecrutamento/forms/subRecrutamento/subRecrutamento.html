        <script type="text/javascript">




            function myFunction1() {
                var x = document.getElementById("headCount").value;
                //document.getElementById("substituicaoNome").innerHTML = " " + x;    

                if (x == "substituicao") {
                    $("#substituicaoNome").show();
                } else if (x == "vaga_nova") {
                    $("#substituicaoNome").hide();
                } else if (x == "") {
                    $("#substituicaoNome").hide();
                }
            };

            function myFunction2() {
                var x = document.getElementById("indicacao").value;
                //document.getElementById("indicacaoNome").innerHTML = " " + x;
                //document.getElementById("indicacaoContato").innerHTML = " " + x;

                if (x == "sim") {
                    $("#indicacaoNome").show();
                    $("#indicacaoContato").show();
                } else if (x == "nao") {
                    $("#indicacaoNome").hide();
                    $("#indicacaoContato").hide();
                } else if (x == "") {
                    $("#indicacaoNome").hide();
                    $("#indicacaoContato").hide();
                }
            };

            function myFunction3() {
                var x = document.getElementById("Tcontratacao").value;
                //document.getElementById("substituicaoNome").innerHTML = " " + x;    

                if (x == "FOLGUISTA-FERISTA") {
                    $("#tipoFolguista").show();
                } else if (x == "") {
                    $("#tipoFolguista").hide();
                } else if (x == "PJ") {
                    $("#tipoFolguista").hide();
                } else if (x == "CLT") {
                    $("#tipoFolguista").hide();
                } else if (x == "RPA") {
                    $("#tipoFolguista").hide();
                }
            };


        </script>
        <script>
            function lettersOnly(evt) {
                evt = (evt) ? evt : event;
                var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode :
                    ((evt.which) ? evt.which : 0));
                if (charCode > 32 && (charCode < 65 || charCode > 90) &&
                    (charCode < 97 || charCode > 122)) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Digite Apenas Letras sem Acentos'
                    })
                    return false;
                }
                return true;
            }
        </script>
