<html>
<head>
    <meta charset="utf-8">
    <title>fluig meeting invite</title>
    <link href="${SERVER_URL!''}/globalmailsender/resources/global.css" type="text/css" rel="stylesheet"/>
</head>
<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
<div align="left">
    <table cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr>
            <td>
                <img src="${SERVER_URL!''}/globalmailsender/mailSenderHeader?tenantId=${TENANT_ID!''}">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p class="DescrMsgForum">Hello, ${RECEIVER!''}</p>
<div align="left">
    <table cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr>
            <td>
                <p class="DescrMsgForum"><b>${SENDERS_LINKS!''}</b> invited you to a
                    <a href="${meetingUrl!''}"><b>meeting</b></a>.</p>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <div class="DescrMsgForum actions">
                    <a class="action" href="${LINK!''}">Go to Notifications</a>
                    <div style="clear: both; line-height: 1px">&nbsp;</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
</body>
</html>
