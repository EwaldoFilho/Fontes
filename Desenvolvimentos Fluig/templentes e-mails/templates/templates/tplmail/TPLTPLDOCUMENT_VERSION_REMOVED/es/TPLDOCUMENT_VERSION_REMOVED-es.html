<html>
<head>
	<meta charset="utf-8">
    <title>Fluig</title>
    <link href="${SERVER_URL!''}/globalmailsender/resources/global.css" type="text/css" rel="stylesheet" />
</head>
<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
    <div align="left">
        <table cellspacing="0" cellpadding="0" border="0">
            <tbody>
                <tr>
                    <td>
						<img src="${SERVER_URL!''}/globalmailsender/mailSenderHeader?tenantId=${TENANT_ID!''}">
					</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    <p class="DescrMsgForum">¡Hola, ${RECEIVER!''}!</p>
    <br />
    <div align="left">
        <table cellspacing="0" cellpadding="0" border="0">
            <tbody>
                <tr>
                    <td>
                    	<p class="DescrMsgForum"><b>El documento de <b>${WDK_DocumentDescription!''}</b> de <b>${SENDERS_LINKS!''}</b> fue removido y no necesita su aprobación.</b></p>
                    </td>
                </tr>
				<tr>
					<td>
						<p class="DescrMsgDocto">${WDK_DocumentUpdatedDate!''} - ${WDK_DocumentAuthor!''} (Nr ${WDK_DocumentNumber!''})</p>
					</td>
				</tr>
				<tr>
					<td>
						<p class="DescrMsgDocto">${WDK_DocumentComments!''}</p>
					</td>
				</tr>
                <tr>
                    <td>
						<div class="DescrMsgForum actions">
							<a class="action" href="${LINK!''}">Ir para Notificaciones</a>
							<div style="clear: both; line-height: 1px">&nbsp;</div>
						</div>
                    </td>
                </tr>
				
			</tbody>
        </table>
    </div>
    
    <br />
</body>
</html>
