<html>
<head>
	<meta charset="utf-8">
	<title>Fluig</title>
	<link href="${SERVER_URL!''}/globalmailsender/resources/global.css" type="text/css" rel="stylesheet" />
</head>
<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
<div align="center">
	<table cellspacing="0" cellpadding="0" border="0">
		<tbody>
            <tr>
                <td>
                    <img src="${SERVER_URL!''}/globalmailsender/mailSenderHeader?tenantId=${TENANT_ID!''}">
                </td>
            </tr>
		</tbody>
	</table>
</div>
<br />
<div align="center">
    <p class="DescrMsgForum">
        Você finalizou a avaliação <b>${ASSESSMENT_NAME}</b>!
    </p>
    <#if TOTAL_POINTS??>
        <p class="DescrMsgForum">
            Sua pontuação foi: <b>${TOTAL_POINTS}</b> pontos de <b>${MAX_TOTAL_POINTS}</b> disponíveis <b>(${FINAL_SCORE}%)</b>
        </p>
    </#if>
    <#if SHOW_APPROVAL_STATUS??>
        <p class="DescrMsgForum">
            E você foi <b>${APPROVAL_STATUS}</b>!
        </p>
    </#if>
</div>
<br></br>
<div align="center">
    <p class="DescrMsgForum">Este e-mail é automático e não deve ser respondido.</p>
</div>
</body>
</html>
