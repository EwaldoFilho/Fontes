<html>

<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="anexos.js" charset="utf-8"></script>
    <script type="text/javascript" src="custom.js"></script>
    <script type="text/javascript" src="camposZoom.js"></script>
    <script type="text/javascript" src="FLUIGIP.js"></script>
</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">
            <div class="row text-center" data-type="header" data-field-name="headerRetirarMateriais">
                <div class="col-md-2">
                    <img src="imagens/Logo1.jpeg" style="width: auto; height: 100px">
                </div>
                <div class="col-md-8">

                    <h2 class="text-center" id="tituloSolicitacaoFinalizada">
                        Solicitação de responsabilidade técnica
                    </h2>
                </div>
                <div class="col-md-2" id="logo-right">
                    <img src="imagens/Logo2.jpeg" style="width: auto; height: 100px">
                </div>
            </div>
            <div class="panel panel-info fs-xl-margin-top">
                <div class="panel-heading fs-sm-padding-top fs-sm-padding-bottom">
                    <h3 class="panel-title">
                        <b>Dados do solicitante</b>
                    </h3>
                </div>
                <div class="panel-body fs-sm-margin-top">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="solicitanteNome">Nome</label>
                                <input type="hidden" id="solicitanteCode" name="solicitanteCode" />
                                <input type="text" class="form-control" id="solicitanteNome" name="solicitanteNome" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="solicitanteEmail">Email</label>
                                <input type="text" class="form-control" id="solicitanteEmail" name="solicitanteEmail" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Contrato</label>
                                <label for="centroCusto">Centro de custo<strong
                                        class="required text-danger"></strong></label>
                                <div class="input-group col-sm-12">
                                    <input type="hidden" class="form-control zoom-tdi" id="codCentroCusto"
                                        name="codCentroCusto">
                                    <input type="text" class="form-control zoom-tdi" id="descricaoCentroCusto"
                                        name="descricaoCentroCusto" data-fluig-state-valid="0,12,16"
                                        data-fluig-write="0,12,16" onchange="validaCampo(this)" required="required"
                                        analytics="true" gooddataid="2">
                                    <div class="input-group-addon zoom-tdi" onclick="zoomCusto(this)"
                                        data-toggle="tooltip" data-placement="bottom" title="Pesquisar centro de custo">
                                        <i class="flaticon flaticon-search icon-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label">Observação</label>
                            <textarea type="text" class="form-control" id="observacao" name="observacao" rows="5"
                                cols="33"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">CPF</label>
                                <div class="componentAnexo">
                                    <div class="input-group">
                                        <input type="hidden" class="descAnexo" name="fdCpf" value="CPF" />
                                        <input type="text" id="fnCpf" name="fnCpf"
                                            class="form-control inputAnexo input-sm" placeholder="Selecione um arquivo"
                                            readonly />
                                    </div>
                                    <div class="icones">
                                        <button type="button" class="btnUpFile btn btn-success btn-sm"
                                            data-acao="upload" onclick="anexo(event)" title="Selecionar">
                                            <i class="fluigicon fluigicon-file-upload icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnViewerFile btn btn-info btn-sm" data-acao="viewer"
                                            onclick="anexo(event)" title="Visualizar" disabled>
                                            <i class="fluigicon fluigicon-eye-open icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnDownloadFile btn btn-info btn-sm" data-acao="download"
                                            onclick="anexo(event)" title="Download" disabled>
                                            <i class="fluigicon fluigicon-download icon-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">RG</label>
                                <div class="componentAnexo">
                                    <div class="input-group">
                                        <input type="hidden" class="descAnexo" name="fdRegistroNascimento"
                                            value="Registro Nascimento" />
                                        <input type="text" id="fnRegistroNascimento" name="fnRegistroNascimento"
                                            class="form-control inputAnexo input-sm" placeholder="Selecione um arquivo"
                                            readonly />
                                    </div>
                                    <div class="icones">
                                        <button type="button" class="btnUpFile btn btn-success btn-sm"
                                            data-acao="upload" onclick="anexo(event)" title="Selecionar">
                                            <i class="fluigicon fluigicon-file-upload icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnViewerFile btn btn-info btn-sm" data-acao="viewer"
                                            onclick="anexo(event)" title="Visualizar" disabled>
                                            <i class="fluigicon fluigicon-eye-open icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnDownloadFile btn btn-info btn-sm" data-acao="download"
                                            onclick="anexo(event)" title="Download" disabled>
                                            <i class="fluigicon fluigicon-download icon-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Carteira profissional</label>
                                <div class="componentAnexo">
                                    <div class="input-group">
                                        <input type="hidden" class="descAnexo" name="fdRegistroNascDep" />
                                        <input type="text" id="fnRegistroNascDep" name="fnRegistroNascDep"
                                            class="form-control inputAnexo input-sm" placeholder="Selecione um arquivo"
                                            readonly />
                                    </div>
                                    <div class="icones">
                                        <button type="button" class="btnUpFile btn btn-success btn-sm"
                                            data-acao="upload" onclick="anexo(event)" title="Selecionar">
                                            <i class="fluigicon fluigicon-file-upload icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnViewerFile btn btn-info btn-sm" data-acao="viewer"
                                            onclick="anexo(event)" title="Visualizar" disabled>
                                            <i class="fluigicon fluigicon-eye-open icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnDownloadFile btn btn-info btn-sm" data-acao="download"
                                            onclick="anexo(event)" title="Download" disabled>
                                            <i class="fluigicon fluigicon-download icon-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Comprovante de endereço</label>
                                <div class="componentAnexo">
                                    <div class="input-group">
                                        <input type="hidden" class="descAnexo" name="ComprovanteEnderecoHindden" />
                                        <input type="text" id="ComprovanteEndereco" name="ComprovanteEndereco"
                                            class="form-control inputAnexo input-sm" placeholder="Selecione um arquivo"
                                            readonly />
                                    </div>
                                    <div class="icones">
                                        <button type="button" class="btnUpFile btn btn-success btn-sm"
                                            data-acao="upload" onclick="anexo(event)" title="Selecionar">
                                            <i class="fluigicon fluigicon-file-upload icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnViewerFile btn btn-info btn-sm" data-acao="viewer"
                                            onclick="anexo(event)" title="Visualizar" disabled>
                                            <i class="fluigicon fluigicon-eye-open icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnDownloadFile btn btn-info btn-sm" data-acao="download"
                                            onclick="anexo(event)" title="Download" disabled>
                                            <i class="fluigicon fluigicon-download icon-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Comprovante de vinculo</label>
                                <div class="componentAnexo">
                                    <div class="input-group">
                                        <input type="hidden" class="descAnexo" name="ComprovanteVinculoHidden" />
                                        <input type="text" id="ComprovanteVinculo" name="ComprovanteVinculo"
                                            class="form-control inputAnexo input-sm" placeholder="Selecione um arquivo"
                                            readonly />
                                    </div>
                                    <div class="icones">
                                        <button type="button" class="btnUpFile btn btn-success btn-sm"
                                            data-acao="upload" onclick="anexo(event)" title="Selecionar">
                                            <i class="fluigicon fluigicon-file-upload icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnViewerFile btn btn-info btn-sm" data-acao="viewer"
                                            onclick="anexo(event)" title="Visualizar" disabled>
                                            <i class="fluigicon fluigicon-eye-open icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnDownloadFile btn btn-info btn-sm" data-acao="download"
                                            onclick="anexo(event)" title="Download" disabled>
                                            <i class="fluigicon fluigicon-download icon-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Certidão de nada consta</label>
                                <div class="componentAnexo">
                                    <div class="input-group">
                                        <input type="hidden" class="descAnexo" name="CertidaoNadaConstaHidden" />
                                        <input type="text" id="CertidaoNadaConsta" name="CertidaoNadaConsta"
                                            class="form-control inputAnexo input-sm" placeholder="Selecione um arquivo"
                                            readonly />
                                    </div>
                                    <div class="icones">
                                        <button type="button" class="btnUpFile btn btn-success btn-sm"
                                            data-acao="upload" onclick="anexo(event)" title="Selecionar">
                                            <i class="fluigicon fluigicon-file-upload icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnViewerFile btn btn-info btn-sm" data-acao="viewer"
                                            onclick="anexo(event)" title="Visualizar" disabled>
                                            <i class="fluigicon fluigicon-eye-open icon-sm"></i>
                                        </button>
                                        <button style="display: none;" type="button"
                                            class="btnDownloadFile btn btn-info btn-sm" data-acao="download"
                                            onclick="anexo(event)" title="Download" disabled>
                                            <i class="fluigicon fluigicon-download icon-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel panel-info fs-xl-margin-top">
                <div class="panel-heading fs-sm-padding-top fs-sm-padding-bottom">
                    <h3 class="panel-title">
                        <b>Outros documento</b>
                    </h3>
                </div>
                <div class="panel-body fs-sm-margin-top">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table tablename="dependentes" id="tblDependente"
                                    class="table table-bordered tabelaPaiFilho" nodeletebutton=true noaddbutton=true>
                                    <thead class="fs-display-none">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td class="tdDeleteRow"></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="fs-v-align-middle fs-font-bold count" style="width: 1%;"></td>
                                            <td>
                                                <div class="row">

                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="control-label">Nome do documento</label>
                                                            <input type="text" class="form-control input-sm"
                                                                id="dependenteNome" name="dependenteNome" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="control-label">Anexo</label>
                                                            <div class="componentAnexo">
                                                                <div class="input-group">
                                                                    <input type="hidden" class="descAnexo"
                                                                        name="NovodocumentoHidden" />
                                                                    <input type="text" id="Novodocumento"
                                                                        name="Novodocumento"
                                                                        class="form-control inputAnexo input-sm"
                                                                        placeholder="Selecione um arquivo" readonly />
                                                                </div>
                                                                <div class="icones">
                                                                    <button type="button"
                                                                        class="btnUpFile btn btn-success btn-sm"
                                                                        data-acao="upload" onclick="anexo(event)"
                                                                        title="Selecionar">
                                                                        <i
                                                                            class="fluigicon fluigicon-file-upload icon-sm"></i>
                                                                    </button>
                                                                    <button style="display: none;" type="button"
                                                                        class="btnViewerFile btn btn-info btn-sm"
                                                                        data-acao="viewer" onclick="anexo(event)"
                                                                        title="Visualizar" disabled>
                                                                        <i
                                                                            class="fluigicon fluigicon-eye-open icon-sm"></i>
                                                                    </button>
                                                                    <button style="display: none;" type="button"
                                                                        class="btnDownloadFile btn btn-info btn-sm"
                                                                        data-acao="download" onclick="anexo(event)"
                                                                        title="Download" disabled>
                                                                        <i
                                                                            class="fluigicon fluigicon-download icon-sm"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="fs-v-align-middle fs-text-center tdDeleteRow" style="width: 1%;">
                                                <div>
                                                    <i class="fluigicon fluigicon-trash icon-md fs-xs-padding fs-cursor-pointer fs-color-danger"
                                                        title="Remover Dependente"
                                                        onclick="destroyRowDependente(this)"></i>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12 btnAddNewRow" id="btnAddNewRowDependente">
                            <button class="btn btn-sm btn-success" onClick="addNewRowDependente()">Novo
                                documento</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
