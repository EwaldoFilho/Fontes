<html>

<head>

    <title>Form</title>

    <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js"
        charset="utf-8"></script>


    <!-- CUSTOM -->
    <link href="/style-guide/css/fluig-style-guide-filter.min.css" rel="stylesheet" type="text/css">
    <script src="/style-guide/js/fluig-style-guide-filter.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/webdesk/vcXMLRPC.js"></script>

    <!-- <link href='/webdesk/customresources?cid=1&resourceName=temaFormulario/1.css' type='text/css' rel='stylesheet' />-->





    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="anexos.js" charset="utf-8"></script>
    <script type="text/javascript" src="custom.js"></script>
    <script src="/webdesk/vcXMLRPC.js"></script>
    <script type="text/javascript" src="zoomCC.js"></script>
    <script type="text/javascript" src="FLUIGIP.js"></script>
    <script type="text/javascript" src="jquery.mask.js"></script>
    


</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form" autocomplete="off">
            <div class="page-header">
                <br>
                <div class="col-md-2">
                    <br>
                    <img src="http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/logo_image.png"
                        style="width: auto; height: 30px">
                </div>
                <div class="col-md-8">

                    <h2 class="text-center" id="tituloAberturaCentrodeCusto">
                        Revisão/Atualização Orçamentária
                    </h2>
                </div>
                <div class="col-md-2" id="logo-right">
                    <br>
                    <img src="http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/logo_image.png"
                        style="width: auto; height: 30px">
                </div>
                <br>
            </div>
            <br><br>

            <div class="panel-body fs-sm-margin-top">
                <div class="paragraph-is-required system-message-information alert alert-info" role="alert">Todos os
                    campos com
                    * são de preenchimento obrigatório.</div>
            </div>

            <div class="panel panel-success fs-xl-margin" id="panelDadosSolicitante"
                style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">

                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="flaticon flaticon-speaker-notes icon-lg"></i>
                        <b>Dados do solicitante</b>
                    </h3>
                </div>

                <div class="panel-body fs-sm-margin-top">

                    <div class="row">
                        <div class="col-md-2 ">
                            <div class="form-field" data-type="date" data-show-properties=""
                                data-field-name="dataAbertura" style="">
                                <div class="form-input">
                                    <div class="form-group"><label>Data</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="flaticon flaticon-calendar icon-sm"
                                                    aria-hidden="true"></i></span>
                                            <input id="dataAbertura" type="text" class="form-control"
                                                name="dataAbertura" mask="00/00/0000" data-date="" readonly="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-md-4">
                            <div class="form-group">

                                <label class="control-label" for="solicitanteNome">Nome do Solicitante</label>

                                <div class="input-group">

                                    <span class="input-group-addon">

                                        <i class="flaticon flaticon-folder-person icon-sm"
                                            aria-hidden="true"></i></span>

                                    <input type="hidden" id="solicitanteCode" name="solicitanteCode" />
                                    <input type="hidden" id="ativAtual" name="ativAtual" />

                                    <input type="text" class="form-control" id="solicitanteNome" name="solicitanteNome"
                                        readonly="readonly" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">

                                <label class="control-label" for="solicitanteEmail">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="flaticon flaticon-drafts icon-sm" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" id="solicitanteEmail"
                                        name="solicitanteEmail" readonly="readonly" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="centroCusto">Centro de Custo<strong
                                    class="required text-danger"></strong></label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-local-city icon-sm" aria-hidden="true"></i></span>
                                <div class="input-group">
                                    <input type="hidden" id="codCentroCusto" name="codCentroCusto"
                                        data-fluig-state-valid="0,4,119,491,505" data-fluig-write="0,4,119,491,505">
                                    <input type="text" class="form-control zoom-tdi" id="centroCusto" name="centroCusto"
                                        data-fluig-state-valid="0,4,119,491" data-fluig-write="0,4,119,491,505"
                                        onchange="validaCampo(this)" required="required" readonly
                                        placeholder="Selecione a Empresa Relacionada ao Fornecedor">
                                    <div class="input-group-addon zoom-tdi" onclick="zoomCusto(this)"
                                        data-toggle="tooltip" data-placement="bottom" title="Pesquisar empresa">
                                        <i class="flaticon flaticon-search icon-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="panel panel-danger fs-xl-margin" id="panelDadoSolicitacao" name="panelDadoSolicitacao"
                style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">
                <div class="panel-heading">
                    <p class="panel-title">
                        <i class="flaticon flaticon-person icon-lg"></i>
                        <strong class="fs-xs-margin-left">Dados da Solicitação</strong>
                    </p>
                </div>
                <div class="panel-body fs-sm-margin-top">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="empresaForn">C.Custo Alteração<strong
                                    class="required text-danger"></strong></label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-assignment-turned-in icon-sm"
                                        aria-hidden="true"></i></span>
                                <div class="input-group">
                                    <input type="hidden" id="codCustoA" name="codCustoA"
                                        data-fluig-state-valid="0,4,119,491,505" data-fluig-write="0,4,119,491,505">
                                    <input type="text" class="form-control zoom-tdi" id="custoAlterar" name="custoAlterar"
                                        data-fluig-state-valid="0,4,119,491" data-fluig-write="0,4,119,491,505"
                                        onchange="validaCampo(this)" required="required" readonly
                                        data-toggle="tooltip" title="Selecione o Centro de Custo que deverá ser alterado, clicando na Lupa.">
                                    <div class="input-group-addon zoom-tdi" onclick="zoomCustoAlterar(this)"
                                        data-toggle="tooltip" data-placement="bottom" title="Pesquisar C.Custo">
                                        <i class="flaticon flaticon-search icon-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <div class="form-field" data-type="textbox" data-show-properties=""
                                data-field-name="tipoModificacao" style="position: relative; left: 0px; top: 0px;">
                                <div class="form-input">
                                    <div class="form-group"><label>Tipo<strong
                                                class="required text-danger"></strong></label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="flaticon flaticon-checkbox icon-sm"
                                                    aria-hidden="true"></i></span>
                                            <select class="form-control input" name="tipoModificacao" id="tipoModificacao"
                                                analytics="true" gooddataid="2" required="required">
                                                <option value=""></option>
                                                <option value="ALT">Atualização</option>
                                                <option value="REV">Revisão</option>
                                                <option value="AMB">Ambos</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="perAlteracao">Período</label><span
                                class="required text-danger"><strong></strong></span>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="flaticon flaticon-assignment-turned-in icon-sm"
                                        aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="perAlteracao" id="perAlteracao"
                                data-toggle="tooltip" title="Informe o Período (ANO/MÊS) que se Refere a Atualização/Revisão" data-size="small"
                                    data-fluig-state-valid="0,5" data-fluig-write="0,5" required="required">
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="form-field" data-type="textarea" data-show-properties=""
                            data-field-name="justificativa">
                            <div class="form-input col-md-12">
                                <div class="form-group"><label>Justifique a Alteração </label><span
                                        class="required text-danger"><strong></strong></span><textarea
                                        class="form-control" rows="3" name="justificativa" id="justificativa"
                                        data-toggle="tooltip" title="Justifique o motivo da alteração." data-size="big"
                                        required="required" data-fluig-state-valid="0,4"
                                        data-fluig-write="0,4"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel panel-success fs-xl-margin" for="panelDocumentacao" id="panelDocumentacao"
                name="panelDocumentacao"
                style="background-image: url('http://portal.medmais.com:8007/portal/api/servlet/image/0101001/custom/abstrato-branco-3d.jpg');">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="flaticon flaticon-speaker-notes icon-lg"></i>
                        <b>Documentação</b>
                    </h3>
                </div>
                <div class="panel-body fs-sm-margin-top">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="card card-horizontal">
                                <div class="card-thumb">
                                    <i class="illustration illustration-layout-group illustration-md"
                                        aria-hidden="true"></i>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title">Planilha Orçamentária</h1>
                                    <div class="card-list-items">
                                        <div class="componentAnexo">
                                            <div class="input-group">
                                                <input type="hidden" class="descAnexo" name="fdCat"
                                                    value="PLANILHA ORÇAMENTÁRIA" />
                                                <input type="text" id="fnCat" name="fnCat"
                                                    class="form-control inputAnexo input-sm"
                                                    placeholder="Selecione um arquivo" readonly />
                                            </div>
                                            <div class="icones">
                                                <button type="button" class="btnUpFile btn btn-success btn-sm"
                                                    data-acao="upload" onclick="anexo(event)" title="Selecionar">
                                                    <i class="fluigicon fluigicon-file-upload icon-sm"></i>
                                                </button>
                                                <button style="display: none;" type="button"
                                                    class="btnViewerFile btn btn-info btn-sm" data-acao="viewer"
                                                    onclick="anexo(event)" title="Visualizar" disabled>
                                                    <i class="fluigicon fluigicon-eye-open icon-sm"></i>
                                                </button>
                                                <button style="display: none;" type="button"
                                                    class="btnDownloadFile btn btn-info btn-sm" data-acao="download"
                                                    onclick="anexo(event)" title="Download" disabled>
                                                    <i class="fluigicon fluigicon-download icon-sm"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.date').mask('11/11/1111');
            $('.time').mask('00:00:00');
            $('.date_time').mask('00/00/0000 00:00:00');
            $('.cep').mask('00000-000');
            $('.phone').mask('0000-0000');
            $('.phone_with_ddd').mask('(00) 0000-0000');
            $('.phone_us').mask('(000) 000-0000');
            $('#perAlteracao').mask('0000/00');
            $('.mixed').mask('AAA 000-S0S');
            $('.cnpj').mask('00.000.000/0000-00', { reverse: true });
            $('.valor').mask('000.000.000.000.000,00', { reverse: true });
        });

    </script>
    </body>

</html>
